services:
  - type: web
    name: my-prisma-service
    runtime: node
    # repo and branch are inferred from the location of this file. Uncomment and
    # customise the following lines if your blueprint lives outside the target repository.
    # repo: https://github.com/ff-4343/perfect-ai-api.git   # ⬅️ استبدلني برابط مستودعك إذا كان مختلفًا
    # branch: main                                 # ⬅️ غيّره لو مختلف
    buildCommand: |
      yarn install
      npx prisma generate
      npx prisma migrate deploy
      yarn build
    startCommand: node dist/server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my-database                      # ⬅️ استبدل باسم قاعدة Render إذا كان مختلفًا
          property: connectionString

databases:
  - name: my-database
    plan: free
