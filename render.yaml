services:
  - type: web
    name: perfect-api
    env: node
    plan: starter
    rootDir: .
    buildCommand: |
      npm ci
      npm run prisma:generate
      npm run build
    startCommand: |
      npx prisma migrate deploy || npx prisma db push
      node dist/server.js
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: perfect-postgres
          property: connectionString
databases:
  - name: perfect-postgres
    databaseName: perfect_ai
    plan: starter
