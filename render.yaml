services:
  - type: web
    name: my-prisma-service
    env: node
    repo: https://github.com/username/your-repo   # رابط المستودع
    branch: main                                  # الفرع
    buildCommand: yarn install && prisma generate && yarn build
    startCommand: node dist/server.js
    autoDeployTrigger: commit                     # أو checksPass / off
    envVars:
      - key: DATABASE_URL
        fromService:
          name: my-database
          type: database
          property: connectionString
