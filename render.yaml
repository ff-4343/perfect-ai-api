services:
  - type: web
    name: my-service
    runtime: node
    buildCommand: |
      yarn install
      npx prisma generate
      npx prisma migrate deploy
      yarn build
    startCommand: node dist/server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my-database
          property: connectionString

databases:
  - name: my-database
    plan: free
