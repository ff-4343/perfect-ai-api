services:
  - type: web
    name: my-prisma-service
    env: node
    repo: https://github.com/username/your-repo    # غيّر هذا إلى رابط مستودعك
    branch: main                                   # غيّر هذا إذا كان الفرع مختلف
    buildCommand: |
      yarn install
      npx prisma migrate deploy
      npx prisma generate
      yarn build
    startCommand: node dist/server.js
    autoDeployTrigger: commit
    envVars:
      - key: DATABASE_URL
        fromService:
          name: my-database
          type: database
          property: connectionString
